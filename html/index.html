<script>

    var urlPrincipal = "home.html";

    function abreNoPrincipal(url, cod, param) {
        urlPrincipal = url + "?cod=" + cod
        //alert(param)
        $("#principal").attr('param', param);
        $("#principal").load(urlPrincipal);
    }


    // função pra ler querystring
    function queryString(parameter) {

        var loc = window.location + "";

        loc = urlPrincipal
        loc = loc.substring(1, loc.length);

        var param_value = false;

        var params = loc.split("?");

        for (i=1; i<params.length;i++) {
            param_name = params[i].substring(0,params[i].indexOf('='));
            if (param_name == parameter) {
                param_value = params[i].substring(params[i].indexOf('=')+1);
            }
        }

        if (param_value) {
            return param_value;
        } else {
            return 0;
        }

    function formatDate(date) {

        var date = new Date(date);

        var year = date.getFullYear();
        var month = ("00" + (date.getMonth() + 1)).slice(-2); // months are zero indexed
        var day = ("00" + (date.getDate())).slice(-2);
        var hour = ("00" + (date.getHours())).slice(-2);
        var minute = ("00" + (date.getMinutes())).slice(-2);
        var second = date.getSeconds();
        var hourFormatted = hour % 12 || 12; // hour returned in 24 hour format
        var minuteFormatted = minute < 10 ? "0" + minute : minute;
        var morning = hour < 12 ? "am" : "pm";

        var formated = year + "-" + month + "-" + day + "T" + hour + ":" +
        minute;

        return formated;

        /*
        return month + "/" + day + "/" + year + " " + hourFormatted + ":" +
        minuteFormatted + morning;
        */
    }
