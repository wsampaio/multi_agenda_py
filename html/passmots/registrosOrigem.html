<html lang="pt-br">

		<meta charset="UTF-8">

			tr, td, table {
				border: solid;
				border-width: thin;
			}

		<title>Detalhes</title>
	</head>
	<body>
		<div class="container">
			<h1 id="titulo">Titulo</h1>
			<hr>
			<table>
				<thead>
					<tr>
						<th>Campo</th>
						<th>Registro</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
</html>
<script>
	$(document).ready(function(){

		var url = "/cgi-bin/passmots/registrosOrigem.py";

		var urlParams = new URLSearchParams(window.location.search);

		if ((urlParams.has('cod'))){
			url += "?cod=" + urlParams.get('cod');
		}


		$.getJSON(url, function (data) {
			
			//console.log(data);
			
			var lista = data.registro;
			var saida = "";
			
			$("#titulo").html(data.origemRegistro);
			
			for (i = 0; i < lista.length; i++) {
				saida = "<tr><td><a href='/html/modelos/passmots/registro.html?cod=" +
				lista[i].codRegistro +
				"' target='_blank'>" +
				lista[i].tipoCampo +
				"</a></td><td>" +
				lista[i].registro +
				"</td></tr>";
				$("tbody").append(saida);
			}
		})
	});
