<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/html/btp/jquery.js"></script>
		<title>pagador</title>		
		<style>
			table, td, th {
				border:solid;
			}

			.colx {
				display: none;
			}
		</style>
		<script src="/html/btp/jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid"> 
				<a href="/html/modelos/financeiro/pagador.html" target="_blank">
					<h1>Pagador</h1>
				</a>
				<h2>Vertical (basic) form</h2>
				<form>
					<div class="form-group" id="codPagadorDiv"> 
						<label for="codPagador">codPagador</label>
						<input 
							class="form-control" id="codPagador" name="codPagador" 
							aria-describedby="codPagadorHelp"
							placeholder="codPagador" type="number"> 
						<br>
						<small id="codPagadorHelp"
							   class="form-text text-muted">codPagador</small>
					</div>
					<div class="form-group" id="pagadorDiv"> 
						<label for="pagador">pagador</label>
						<input class="form-control" id="pagador" name="pagador" 
							   placeholder="pagador" type="text">
					</div>
				</form>
			</div>
			<div class="row-fluid">
				<button class="btn btn-primary">Salvar</button> 
				<button class="btn btn-danger">Excuir</button> 
			</div>
		</div>

		<script>
			
			var variavel = 0;

			
			function preencheForm() {

				var url = "/cgi-bin/financeiro/pagador.py";

				if (variavel > 0) {
					url += "?cod=" + variavel;
				}

				$.getJSON(url, function (data) {

					//console.log(data);
					var obj = data.pagador;

					$("#codPagador").val(obj[0].codPagador);
					$("#pagador").val(obj[0].pagador);

				});
			}

			function formNull() {
				
				$("#codPagador").val(0);
				$("#pagador").val("");

			}

			$("form").submit(function (event) {
				event.preventDefault();
			});
			
			$(document).ready(function () {
			
				formNull();
				//$("#codCategoriaDiv").css("display", "none");

				$("button").on("click", function(){
					var txt = $(this).html();
					var action = "/cgi-bin/financeiro/salvaPagador.py";
					
					if (txt === "Salvar") {
						
						$.post(
							action, 
							$(this).serialize(), 
							function(data) {
								alert("Dados salvos!");
								console.log(data);
							}
						);
						
					} else if (txt === "Excuir") {
						alert(2);
					}
				});
				
				
				//procura na url da pagina
				var urlParams = new URLSearchParams(window.location.search);

				if ((urlParams.has('cod'))){
					variavel = urlParams.get("cod");
					preencheForm();
				}

				//procura na div container
				let params = decodeURI(
					$("#codPagadorDiv")
					.parent()
					.parent()
					.parent()
					.parent()
					.attr('param')
				);
		
				let searchParams = new URLSearchParams(params);
				
				if (searchParams.has("cod")){
					variavel = searchParams.get("cod");
					preencheForm();
				}

			});
			
		</script>
	</body>
</html>
