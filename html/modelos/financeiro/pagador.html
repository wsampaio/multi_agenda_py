<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">

		<link rel="stylesheet" href="/html/btp/bootstrap.min.css">
		<script src="/html/btp/jquery.js"></script>
		<script src="/html/btp/instrucoes.js"></script>
		<title>item</title>
		<style>
			table, td, th {
				border:solid;
			}
		</style>
		<script src="/html/btp/jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid"> 
				<a href="/html/modelos/financeiro/pagador.html" target="_blank">
					<h1>Pagador</h1>
				</a>
				<h2>Vertical (basic) form</h2>
				<form id="pagadorFrm">
					<div class="form-group" id="codPagadorDiv"> 
						<label for="codPagador">codPagador</label>
						<input 
							class="form-control" id="codPagador" name="codPagador" 
							aria-describedby="codPagadorHelp"
							placeholder="codPagador" type="number"> 
						<br>
						<small id="codPagadorHelp"
							   class="form-text text-muted">codPagador</small>
					</div>

					<div class="form-group" id="pagadorDiv"> 
						<label for="pagador">pagador</label>
						<input class="form-control" id="pagador" name="pagador" 
							   placeholder="pagador" type="text">
					</div>
				</form>
			</div>
			<div class="row-fluid btn-group">
				<button class="salvar btn btn-primary">Salvar</button> 
				<button class="salvar btn btn-danger">Excluir</button> 
				<button class="copiar btn btn-success">Copiar</button> 
				<button class="salvar btn btn-info">Voltar</button> 
			</div>
		</div>


		<script>

			$("form").submit(function (event) {
				event.preventDefault();
			});

			function carregaCombos() {
return 0;
				var param = "";

				param = encodeURI("cod=" + $("#codMarca").val());
				$("#codMarcaDiv").attr('param', param);
				$("#codMarcaDiv").load("/html/modelos/patrimonio/marcaCmb.html");

				param = encodeURI("cod=" + $("#codModelo").val());
				$("#codModeloDiv").attr('param', param);
				$("#codModeloDiv").load("/html/modelos/patrimonio/modeloCmb.html");
			}

			$(document).ready(function () {

				var form = "#pagadorFrm";
				var nmPK = "codPagador";
				var urlJSON = "/cgi-bin/financeiro/pagador.py";
				var action = "/cgi-bin/financeiro/salvaPagador.py";
				var searchParams = procurarURLParameters();
				var idDados = "pagador";
				var dadosNull =
					{
						"CodPagador": 0,
						"pagador": ""
					};

				if (searchParams.has('cod')) {
					var cod = searchParams.get("cod");
					preencheForm(cod, form, urlJSON, idDados);
				} else {
					formNull(dadosNull, form);
				}

				setBotoesDeAcao(nmPK, form, action);

			});

		</script>
	</body>
</html>
