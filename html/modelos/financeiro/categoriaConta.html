<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/html/btp/bootstrap.min.css">
		<script src="/html/btp/jquery.js"></script>
		<script src="/html/btp/instrucoes.js"></script>
		<title>categoriaConta</title>
		<style>
			table, td, th {
				border:solid;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid"> 
				<a href="/html/modelos/financeiro/categoriaConta.html" target="_blank">
					<h1>Categorida de Conta</h1>
				</a>
				<h2>Vertical (basic) form</h2>
				<form id="categoriaContaFrm">
					<div class="form-group" id="codCategoriaDiv"> 
						<label for="codCategoria">codCategoria</label>
						<input 
							class="form-control" id="codCategoria" name="codCategoria" 
							aria-describedby="codCategoriaHelp"
							placeholder="codCategoria" type="number"> 
						<br>
						<small id="codCategoriaHelp"
							   class="form-text text-muted">codCategoria</small>
					</div>

					<div class="form-group" id="categoriaDiv"> 
						<label for="categoria">categoria</label>
						<input class="form-control" id="categoria" name="categoria" 
							   placeholder="categoria" type="text">
					</div>
				</form>
			</div>
			<div class="row-fluid btn-group">
				<button class="salvar btn btn-primary">Salvar</button> 
				<button class="salvar btn btn-danger">Excluir</button> 
				<button class="copiar btn btn-success">Copiar</button> 
				<button class="salvar btn btn-info">Voltar</button> 
			</div>
		</div>


		<script>

			$("form").submit(function (event) {
				event.preventDefault();
			});

			function carregaCombos() {
return 0;
				var param = "";

				param = encodeURI("cod=" + $("#codMarca").val());
				$("#codMarcaDiv").attr('param', param);
				$("#codMarcaDiv").load("/html/modelos/patrimonio/marcaCmb.html");

				param = encodeURI("cod=" + $("#codModelo").val());
				$("#codModeloDiv").attr('param', param);
				$("#codModeloDiv").load("/html/modelos/patrimonio/modeloCmb.html");
			}

			$(document).ready(function () {

				var form = "#categoriaContaFrm";
				var nmPK = "codCategoria";
				var urlJSON = "/cgi-bin/financeiro/categoriaConta.py";
				var action = "/cgi-bin/financeiro/salvaCategoriaConta.py";
				var searchParams = procurarURLParameters();
				var idDados = "categoriaConta";
				var dadosNull =
					{
						"CodCategoria": 0,
						"categoria": ""
					};

				if (searchParams.has('cod')) {
					var cod = searchParams.get("cod");
					preencheForm(cod, form, urlJSON, idDados);
				} else {
					formNull(dadosNull, form);
				}

				setBotoesDeAcao(nmPK, form, action);

			});

		</script>
	</body>
</html>
