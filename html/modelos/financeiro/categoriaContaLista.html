<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>categoriaContaLista</title>

        <style>
            table, td, th {
                border:solid;
            }

            .col {
                display: none;
            }
        </style>


        <script src="/html/btp/jquery.js"></script>



        <script>


            function preencheTabela (){
                $.getJSON("/cgi-bin/financeiro/categoriaContaLista.py", function(data) {

                    //console.log(data);
                    var categoriasContas = data.categoriasContas;

                    var saida = "";

                    for (i = 0; i < categoriasContas.length; i++) {

                        saida += "<tr>"
                            saida += "<td class='col0'>"
                                saida += "<a class='categoriaConta btn' href='/html/modelos/financeiro/categoriaConta.html?cod=" + 
					categoriasContas[i].codCategoria + 
					"' onclick='abreForm(" + 
					categoriasContas[i].codCategoria + 
					");'>";
                                    saida += categoriasContas[i].codCategoria;
                                saida += "</a>"
                            saida += "</td>"
                            saida += "<td class='col1'>" + categoriasContas[i].categoria.replace(/%r%n/g, "<br>", -1) + "</td>"
                        saida += "</tr>"

                    }


                    saida = saida.replace("%r", "<br>");
                    saida = saida.replace("%n", "<br>");

                    $("tbody").append(saida);
                });
            }

            function abreForm(cod){
                event.preventDefault();

                var urlForm = "/html/modelos/financeiro/categoriaConta.html";
                var param = 'cod=' + cod;
                abreNoPrincipal(urlForm, cod, param);
            }

            $(document).ready(function() {

                preencheTabela();

            });
        </script>

    </head>

    <body>

        <div class="row-fluid">
                <a href="/html/modelos/financeiro/categoriaContaLista.html" target="_blank">
                    <h1>Categoria Conta - Lista</h1>
                </a>

                <table>
                    <thead>
                        <tr>
                            <th class="col0">codCategoria</th>
                            <th class="col1">categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
        </div>

    </body>
</html>
