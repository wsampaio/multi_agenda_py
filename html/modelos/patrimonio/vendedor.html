<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/html/btp/bootstrap.min.css">
		<script src="/html/btp/jquery.js"></script>
		<script src="/html/btp/instrucoes.js"></script>
		<title>vendedor</title>
		<style>
			table, td, th {
				border:solid;
			}
		</style>
		<script src="/html/btp/jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid"> 
				<a href="/html/modelos/patrimonio/vendedor.html" target="_blank">
					<h1>Vendedor</h1>
				</a>
				<h2>Vertical (basic) form</h2>
				<form id="vendedorFrm">
					<div class="form-group" id="codVendedorDiv"> 
						<label for="codVendedor">codVendedor</label>
						<input 
							class="form-control" id="codVendedor" name="codVendedor" 
							aria-describedby="codVendedorHelp"
							placeholder="codVendedor" type="number"> 
						<br>
						<small id="codVendedorHelp"
							   class="form-text text-muted">codVendedor</small>
					</div>

					<div class="form-group" id="vendedorDiv"> 
						<label for="vendedor">vendedor</label>
						<textarea class="form-control" id="vendedor" name="vendedor" 
							   placeholder="vendedor"></textarea>
					</div>

					<div class="form-group" id="enderecoDiv"> 
						<label for="endereco">endereco</label>
						<textarea class="form-control" id="endereco" name="endereco" 
							   placeholder="endereco"></textarea>
					</div>

					<div class="form-group" id="contatoDiv"> 
						<label for="contato">contato</label>
						<textarea class="form-control" id="contato" name="contato" 
							   placeholder="contato"></textarea>
					</div>

					<div class="form-group" id="obsDiv"> 
						<label for="obs">obs</label>
						<textarea class="form-control" id="obs" name="obs" 
							   placeholder="obs"></textarea>
					</div>

				</form>
			</div>
			<div class="row-fluid btn-group">
				<button class="salvar btn btn-primary">Salvar</button> 
				<button class="salvar btn btn-danger">Excluir</button> 
				<button class="copiar btn btn-success">Copiar</button> 
				<button class="salvar btn btn-info">Voltar</button> 
			</div>
		</div>


		<script>

			$("form").submit(function (event) {
				event.preventDefault();
			});

			function carregaCombos() {
return 0;
				var param = "";

				param = encodeURI(
					"cod=" + $("#codTarefaPai").val() +
					"&lbl=Tarefa Pai&cmp=codTarefaPai" +
					""
				);
				$("#codTarefaPaiDiv").attr('param', param);
				$("#codTarefaPaiDiv").load("/html/modelos/tarefas/tarefaCmb.html");

				param = encodeURI("cod=" + $("#codPrioridade").val());
				$("#codPrioridadeDiv").attr('param', param);
				$("#codPrioridadeDiv").load("/html/modelos/tarefas/prioridadeCmb.html");
			}

			$(document).ready(function () {

				var form = "#vendedorFrm";
				var nmPK = "codVendedor";
				var urlJSON = "/cgi-bin/patrimonio/vendedor.py";
				var action = "/cgi-bin/patrimonio/salvaVendedor.py";
				var searchParams = procurarURLParameters();
				var idDados = "vendedor";
				var dadosNull =
					{
						"codVendedor": 0,
						"vendedor": "",
						"endereco": "",
						"contato": "",
						"obs": ""
					};

				if (searchParams.has('cod')) {
					var cod = searchParams.get("cod");
					preencheForm(cod, form, urlJSON, idDados);
				} else {
					formNull(dadosNull, form);
				}

				setBotoesDeAcao(nmPK, form, action);

			});

		</script>
	</body>
</html>
