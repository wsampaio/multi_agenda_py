<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/html/btp/bootstrap.min.css">
		<script src="/html/btp/jquery.js"></script>
		<script src="/html/btp/instrucoes.js"></script>
		<title>marca</title>
		<style>
			table, td, th {
				border:solid;
			}
		</style>
		<script src="/html/btp/jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid"> 
				<a href="/html/modelos/patrimonio/marca.html" target="_blank">
					<h1>Marca</h1>
				</a>
				<h2>Vertical (basic) form</h2>
				<form id="marcaFrm">
					<div class="form-group" id="codMarcaDiv"> 
						<label for="codMarca">codMarca</label>
						<input 
							class="form-control" id="codMarca" name="codMarca" 
							aria-describedby="codMarcaHelp"
							placeholder="codMarca" type="number"> 
						<br>
						<small id="codMarcaHelp"
							   class="form-text text-muted">codMarca</small>
					</div>

					<div class="form-group" id="marcaDiv"> 
						<label for="marca">marca</label>
						<input class="form-control" id="marca" name="marca" 
							   placeholder="marca" type="text">
					</div>

				</form>
			</div>
			<div class="row-fluid btn-group">
				<button class="salvar btn btn-primary">Salvar</button> 
				<button class="salvar btn btn-danger">Excluir</button> 
				<button class="copiar btn btn-success">Copiar</button> 
				<button class="salvar btn btn-info">Voltar</button> 
			</div>
		</div>


		<script>

			$("form").submit(function (event) {
				event.preventDefault();
			});

			function carregaCombos() {
return 0;
				var param = "";

				param = encodeURI(
					"cod=" + $("#codTarefaPai").val() +
					"&lbl=Tarefa Pai&cmp=codTarefaPai" +
					""
				);
				$("#codTarefaPaiDiv").attr('param', param);
				$("#codTarefaPaiDiv").load("/html/modelos/tarefas/tarefaCmb.html");

				param = encodeURI("cod=" + $("#codPrioridade").val());
				$("#codPrioridadeDiv").attr('param', param);
				$("#codPrioridadeDiv").load("/html/modelos/tarefas/prioridadeCmb.html");
			}

			$(document).ready(function () {

				var form = "#marcaFrm";
				var nmPK = "codMarca";
				var urlJSON = "/cgi-bin/patrimonio/marca.py";
				var action = "/cgi-bin/patrimonio/salvaMarca.py";
				var searchParams = procurarURLParameters();
				var idDados = "marca";
				var dadosNull =
					{
						"CodMarca": 0,
						"marca": ""
					};

				if (searchParams.has('cod')) {
					var cod = searchParams.get("cod");
					preencheForm(cod, form, urlJSON, idDados);
				} else {
					formNull(dadosNull, form);
				}

				setBotoesDeAcao(nmPK, form, action);

			});

		</script>
	</body>
</html>
