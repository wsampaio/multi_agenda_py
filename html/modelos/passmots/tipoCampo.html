<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/html/btp/bootstrap.min.css">
		<script src="/html/btp/jquery.js"></script>
		<script src="/html/btp/instrucoes.js"></script>
		<title>tipoCampo</title>
		<style>
			table, td, th {
				border:solid;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row-fluid"> 
				<a href="/html/modelos/passmots/tipoCampo.html" target="_blank">
					<h1>Tipo de Campo</h1>
				</a>
				<h2>Vertical (basic) form</h2>
				<form id="tipoCampoFrm">
					<div class="form-group" id="codTipoCampoDiv"> 
						<label for="codTipoCampo">codTipoCampo</label>
						<input 
							class="form-control" id="codTipoCampo" 
							name="codTipoCampo" 
							aria-describedby="codTipoCampoHelp"
							placeholder="codTipoCampo" type="number"> 
						<br>
						<small id="codTipoCampoHelp"
							   class="form-text text-muted">codTipoCampo</small>
					</div>

					<div class="form-group" id="tipoCampoDiv"> 
						<label for="tipoCampo">Tipo de Campo</label>
						<input class="form-control" id="tipoCampo" 
							name="tipoCampo" 
							placeholder="Tipo de Campo" type="text">
					</div>
					<div class="form-check" id="campoDeSenhaDiv">
						<input class="form-check-input" type="checkbox" 
							value="true" id="campoDeSenha" name="campoDeSenha">
						<label class="form-check-label" for="campoDeSenha">
							CampoDeSenha
						</label>
					</div>

				</form>
			</div>
			<div class="row-fluid btn-group">
				<button class="salvar btn btn-primary">Salvar</button> 
				<button class="salvar btn btn-danger">Excluir</button> 
				<button class="copiar btn btn-success">Copiar</button> 
				<button class="salvar btn btn-info">Voltar</button> 
			</div>
		</div>


		<script>

			$("form").submit(function (event) {
				event.preventDefault();
			});

			function carregaCombos() {
return 0;
				var param = "";

				param = encodeURI(
					"cod=" + $("#codTarefaPai").val() +
					"&lbl=Tarefa Pai&cmp=codTarefaPai" +
					""
				);
				$("#codTarefaPaiDiv").attr('param', param);
				$("#codTarefaPaiDiv").load(
					"/html/modelos/tarefas/tarefaCmb.html"
				);

				param = encodeURI("cod=" + $("#codPrioridade").val());
				$("#codPrioridadeDiv").attr('param', param);
				$("#codPrioridadeDiv").load(
					"/html/modelos/tarefas/prioridadeCmb.html"
				);
			}

			$(document).ready(function () {

				var form = "#tipoCampoFrm";
				var nmPK = "codTipoCampo";
				var urlJSON = "/cgi-bin/passmots/tipoCampo.py";
				var action = "/cgi-bin/passmots/salvaTipoCampo.py";
				var searchParams = procurarURLParameters();
				var idDados = "tipoCampo";
				var dadosNull =
					{
						"CodTipoCampo": 0,
						"tipoCampo": ""
					};

				if (searchParams.has('cod')) {
					var cod = searchParams.get("cod");
					preencheForm(cod, form, urlJSON, idDados);
				} else {
					formNull(dadosNull, form);
				}

				setBotoesDeAcao(nmPK, form, action);

			});

		</script>
	</body>
</html>
