<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tipoCampo</title>
        <style>
            table, td, th {
                border:solid;
            }

            .col {
                display: none;
            }
        </style>
        <script src="/html/btp/jquery.js"></script>

        <script>
            
            var variavel = 0;
            //formNull();
            //$("#codTipoCampoDiv").css("display", "none");

            
            function preencheForm() {

                var url = "/cgi-bin/passmots/tipoCampo.py";

                if (variavel > 0) {
                    url += "?cod=" + variavel;
                }

                $.getJSON(url, function (data) {

                    console.log(data);
                    var tipoCampo = data.tipoCampo;

                    $("#codTipoCampo").val(tipoCampo[0].codTipoCampo);
                    $("#tipoCampo").val(tipoCampo[0].tipoCampo.replace(/%r%n/g, "\n", -1));

                });
            }

            function formNull() {
                
                $("#codTipoCampo").val(0);
                $("#tipoCampo").val("");

            }

            
            $("form").submit(function (event) {
                event.preventDefault();
            });
            
            $(document).ready(function () {

                $("button").on("click", function(){
                    var txt = $(this).html();
                    var action = "/cgi-bin/passmots/salvaTipoCampo.py";
                    
                    if (txt === "Salvar") {
                        alert(1);
                        
                        $.post(
                            action, 
                            $(this).serialize(), 
                            function(data) {
                                alert("Dados salvos!");
                                console.log(data);
                            }
                        );
                        
                    } else if (txt === "Excuir") {
                        alert(2);
                    }
                });
                
                let params = decodeURI(
                    $("#codTipoCampoDiv")
                    .parent()
                    .parent()
                    .parent()
                    .parent()
                    .attr('param')
                );
                
		let searchParams = new URLSearchParams(params);

                if (searchParams.has("cod")){
                    variavel = searchParams.get("cod");
                    preencheForm();
                }

            });
            
        </script>

    </head>
    <body>
        <div class="container">
            <div class="row-fluid"> 
                <a href="/html/modelos/passmots/tipoCampo.html" target="_blank">
                    <h1>tipoCampo</h1>
                </a>
                <h2>Vertical (basic) form</h2>
                <form>
                    <div class="form-group" id="codTipoCampoDiv"> 
                        <label for="codTipoCampo">codTipoCampo</label>
                        <input 
                            class="form-control" id="codTipoCampo" name="codTipoCampo" 
                            aria-describedby="codTipoCampoHelp"
                            placeholder="codTipoCampo" type="number"> 
                        <br>
                        <small id="codTipoCampoHelp"
                               class="form-text text-muted">codTipoCampo</small>
                    </div>
                    <div class="form-group" id="tipoCampoDiv"> 
                        <label for="tipoCampo">tipoCampo</label>
                        <input class="form-control" id="tipoCampo" name="tipoCampo" 
                               placeholder="tipoCampo" type="text">
                    </div>
                </form>
            </div>
            <div class="row-fluid">
                <button class="btn btn-primary">Salvar</button> 
                <button class="btn btn-danger">Excuir</button> 
            </div>
        </div>
    </body>
</html>
