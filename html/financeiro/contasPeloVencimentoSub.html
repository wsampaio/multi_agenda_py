<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>contasPeloVencimentoSub</title>

		<style>
			table, td, th {
				
			}

			.col {
				display: none;
			}
			
			.jumbotron {
				text-align: center;
			}
		</style>
		<script src="/html/btp/jquery.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>Despesas</h2>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>&nbsp</th>
							<th>Conta</th>
							<th>Data Venc - Pgto</th>
							<th>Valor</th>
							<th>Receita Pagadora</th>
						</tr>
					</thead>
					<tbody id="contasPeloVencimentoSubTbl"></tbody>
					<tfoot id="contasPeloVencimentoSubFoot"></tfoot>
				</table>
			</div>
		</div>
		
		
		<script>

			function preencheTabelaContasPeloVencimentoSubTbl (dtRef, dtInicio, dtFinal){
			
				url = "/cgi-bin/financeiro/contasPeloVencimento.py";
				urlParam = "";

				if (dtRef.length > 0) {
					urlParam += ((urlParam.length > 0) ? "&" : "?");
					urlParam += "dtRef=" + dtRef;
				}

				if (dtInicio.length > 0) {
					urlParam += ((urlParam.length > 0) ? "&" : "?");
					urlParam += "dtInicio=" + dtInicio;
				}

				if (dtFinal.length > 0) {
					urlParam += ((urlParam.length > 0) ? "&" : "?");
					urlParam += "dtFinal=" + dtFinal;
				}

				url += urlParam;

				$.getJSON(url, function(data) {

					//console.log(data);
					var lista = data.contas;

					let total = 0.0;
					let saida = "";

					for (i = 0; i < lista.length; i++) {

						obj = lista[i];

						if (obj.contaPaga == "True") {
							saida += "<tr class='success'>"
						} else {
							saida += "<tr>"
						}
						

						
							saida += 
									"<td class='col0'>" +
										"<input " +
											"class='chkContaLista' " + 
											"id='chkConta" + obj.codConta + "' " + 
											"type='checkbox' " +
											"checked"

							if (obj.contaPaga == "True") {
								//saida += " disabled";
							}

							saida += 
										">" +
									"</td>";




							saida += "<td class='col1'>";
								saida += "<a class='conta' target='_blank' href='/html/modelos/financeiro/conta.html?cod=" + 
									obj.codConta + 
									"' onclick='abreForm(" + 
									obj.codConta + 
									");'>";
									saida += obj.tipoConta;
								saida += "</a>";
							saida += "</td>";
							
							saida += "<td class='col2'>" + obj.vencimento;

							if (obj.contaPaga == "True") {
								saida +=  " - " + obj.dtPagamento;
							}

							saida += "</td>"


							if (lista[i].contaPaga == "True") {
								saida += "<td class='col3'>" +
										"<span id='valorConta" + obj.codConta + "'>" + 
											obj.valorPago + 
										"</span>" +
									"</td>";
								total += parseFloat(obj.valorPago);
							} else {
								saida += "<td class='col3'>" +
										"<span id='valorConta" + obj.codConta + "'>" + 
											obj.valor + 
										"</span>" +
									"</td>";
								total += parseFloat(obj.valor);
							}
							
							
							saida += "<td class='col3'>" + obj.receitaPagadora.replace(/%r%n/g, "<br>", -1) + "</td>"
							
						saida += "</tr>"

					}


					saida = saida.replace("%r", "<br>");
					saida = saida.replace("%n", "<br>");

					$("#contasPeloVencimentoSubTbl").append(saida);

					//total = 99.0;
					saida = "";
					saida = 
						"<tr>" +
							"<th colspan='3'>Total</th>" +
							"<td colspan='2'><span id='totalSpan'>" + total.toFixed(2) + "</span></td>" +
						"</tr>";
					$("#contasPeloVencimentoSubFoot").html(saida);



				})
				.success(function(){

					$(".chkContaLista").on("change", function(){
						event.stopPropagation();
						var codConta = $(this).attr("id").substr(8);
						var vlrConta = parseFloat($("#valorConta" + codConta).html());
						var total = parseFloat($("#totalSpan").html());

						if ($(this).is(':checked')) {
							//soma
							total = total + vlrConta;
						} else {
							//subtrai
							total = total - vlrConta;
						}

						$("#totalSpan").html(total.toFixed(2));
					});
				});
			}

			$(document).ready(function() {
			
				let searchParams = "";
				let dtRef = ""
				let dtInicio = "";
				let dtFinal = "";
				
				if ($("#principal").length > 0) {
					//url = new URL($("#principal").attr("url"));
					searchParams = $("#principal").attr("url").split("?")[1];
				} else {
					searchParams = window.location.search;
				}
				
				searchParams = new URLSearchParams(searchParams);
				
				if (searchParams.has('dtRef')) {
					dtRef = searchParams.get("dtRef");
				}

				if (searchParams.has('dtInicio')) {
					dtInicio = searchParams.get("dtInicio");
				}

				if (searchParams.has('dtFinal')) {
					dtFinal = searchParams.get("dtFinal");
				}

				preencheTabelaContasPeloVencimentoSubTbl(dtRef, dtInicio, dtFinal);
			});
		</script>
	</body>
</html>
