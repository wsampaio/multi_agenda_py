<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>contasPelaReceita</title>

		<style>
			table, td, th {
				
			}

			.col {
				display: none;
			}
			
			.jumbotron {
				text-align: center;
			}
		</style>
		<script src="/html/btp/jquery.js"></script>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>&nbsp</th>
							<th>Conta</th>
							<th>Dt Venc - Pgto</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody id="contasPelaReceitaTbl"></tbody>
				</table>
			</div>
		</div>
		
		
		<script>
		
			function preencheContasPelaReceitaTbl (codReceita){
			
				cod = codReceita;
				url = "/cgi-bin/financeiro/contasPelaReceita.py";
				url += "?cod=" + cod;

				$.getJSON(url, function(data) {

					//console.log(data);
					var lista = data.contas;

					var saida = "";

					for (i = 0; i < lista.length; i++) {
						var codConta = lista[i].codConta;
						var data = "";
						var valor = 0.0;

						if (lista[i].contaPaga == "True") {
							saida += "<tr class='success'>"
						} else {
							saida += "<tr>"
						}
						
							saida += 
									"<td class='col0'>" +
										"<input " +
											"class='chkContaLista" + cod + "' " + 
											"id='chkConta" + codConta + "' " + 
											"type='checkbox' " +
											"checked"

							if (lista[i].contaPaga == "True") {
								//saida += " disabled";
							}

							saida += 
										">" +
										"<input " +
											"type='hidden' " +
											"id='codRP" + codConta + "' " +
											"value='" + cod + "'>" +
									"</td>";
							saida += "<td class='col1'>"
								saida += "<a class='conta' target='_blank' href='/html/modelos/financeiro/conta.html?cod=" + 
									lista[i].codConta + 
									"' onclick='abreForm(" + 
									lista[i].codConta + 
									");'>";
									saida += lista[i].tipoConta;
								saida += "</a>"
							saida += "</td>"
							
							if (lista[i].contaPaga == "True") {
								data = lista[i].vencimento + " - " +
									lista[i].dtPagamento;
								valor = lista[i].valorPago;
							} else {
								data = lista[i].vencimento;
								valor = lista[i].valor;
							}
							
							saida += "<td class='col2'>" + 
								data + 
								"</td>";
							saida += "<td class='col3' id='valorConta" + codConta + "'>" + valor + "</td>"
							
						saida += "</tr>"

					}


					saida = saida.replace("%r", "<br>");
					saida = saida.replace("%n", "<br>");

					$("#contasPelaReceitaTbl" + cod).append(saida);
				})
				.success(function(){

					$(".chkContaLista" + cod).on("change", function(){
						event.stopPropagation();
						var codConta = $(this).attr("id").substr(8);
						var codReceita = $("#codRP" + codConta).val();
						var chkBox = $("#" + $(this).attr("id"));

						if ($("#ttlDebt" + codReceita).length > 0) {
							var vlrConta = parseFloat($("#valorConta" + codConta).html());
							var ttlDebt = parseFloat($("#ttlDebt" + codReceita).html());
							var sldGeral = parseFloat($("#sldGeral" + codReceita).html());

							if ($(this).is(':checked')) {
								//soma
								ttlDebt = ttlDebt + vlrConta;
								sldGeral = sldGeral - vlrConta;
							} else {
								//subtrai
								ttlDebt = ttlDebt - vlrConta;
								sldGeral = sldGeral + vlrConta;
							}

							$("#ttlDebt" + codReceita).html(ttlDebt.toFixed(2));
							$("#sldGeral" + codReceita).html(sldGeral.toFixed(2));
						}
					});
				});
			}
		
		
		
		
		
		
			$(document).ready(function() {
			
				var searchParams = "";
				var cod = 0
				
				if ($("#principal").length > 0) {
					searchParams = $("#principal").attr("url").split("?")[1];
				} else {
					searchParams = window.location.search;
				}


				var panelReceita = $("#contasPelaReceitaTbl")
					.parent().parent()
					.parent()
					.parent()
				;

				if (panelReceita.attr("id") != undefined){
					cod =  panelReceita.attr("id").substr(12);
				}
	
				searchParams = new URLSearchParams(searchParams);
				
				if (searchParams.has('cod')) {
					cod = searchParams.get("cod");
				}
				
				$("#contasPelaReceitaTbl").attr("id", "contasPelaReceitaTbl" + cod);

				preencheContasPelaReceitaTbl(cod);
			});
		</script>
	</body>
</html>
