"codReceita: " + lista[i].codReceita + "<br>" +

"valorReceita: " + lista[i].valorReceita + "<br>" +
"mediaReceita: " + lista[i].mediaReceita + "<br>" +

"valorTtlContasPagas: " + lista[i].valorTtlContasPagas + "<br><br>"
