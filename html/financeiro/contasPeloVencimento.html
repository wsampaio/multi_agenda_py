<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>contasPeloVencimento</title>
		<script src="/html/btp/jquery.js"></script>
		<script src="/html/btp/instrucoes.js"></script>

		<style>
			table, td, th {
				
			}

			.col {
				display: none;
			}
			
			.jumbotron {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="page-header jumbotron">
			<h1>
				Contas pelo Vencimento no mês
				<span id="dtTitulo">--/----</span>
			</h1>
			<div class="btn-group">
				<a class="btn cntsVencimento btn-primary" target="_blank" 
					href="/html/financeiro/contasPeloVencimento.html"
				>Anterior</a>
				<a class="btn cntsVencimento btn-primary" target="_blank" 
					href="/html/financeiro/contasPeloVencimento.html"
				>Ver Hoje</a>
				<a class="btn cntsVencimento btn-primary" target="_blank" 
					href="/html/financeiro/contasPeloVencimento.html"
				>Próximo</a>
			</div>
		</div>

		<div id="contasPeloVencimentoSub"></div>
		<div id="naoListadasNoPeriodo"></div>

		<script>

			let dtRef = new Date();

			$(".cntsVencimento").on("click", function(){
				event.preventDefault();
				var url = $(this).attr("href");

				switch ($(this).html()) {
					case "Anterior":
						url += "?dtRef=" + toMonth(calcMes("menos", dtRef));
						break;
					case "Próximo":
						url += "?dtRef=" + toMonth(calcMes("mais", dtRef));
						break;
					default:
						break;
				}

				if ($("#principal").length > 0) {
					$("#principal").attr("url", url);
					$("#principal").load(url);
				} else {
					window.location = url;
				}
			});

			$(document).ready(function() {

				let searchParams = procurarURLParameters();

				if (searchParams.has('dtRef')) {
					dtRef = new Date(searchParams.get("dtRef") + "-01T00:00");
				}

				$("#dtTitulo").html(
					toMesRefFormatado(dtRef)
				);

				$("#contasPeloVencimentoSub").load(
					"/html/financeiro/contasPeloVencimentoSub.html?" + 
					"dtRef=" + toMonth(dtRef)
				);
				$("#naoListadasNoPeriodo").load(
					"/html/financeiro/naoListadasNoPeriodo.html?" +
					"dtRef=" + toMonth(dtRef)
				);
			});
		</script>
	</body>
</html>
