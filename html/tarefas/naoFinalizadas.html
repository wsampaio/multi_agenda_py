<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<script src="/html/btp/jquery.js"></script>
		<title>naoFinalizadas</title>

		<style>
			table, td, th {
				
			}

			.col {
				display: none;
			}
			
			.jumbotron {
				text-align: center;
			}
		</style>
		<script src="/html/btp/jquery.js"></script>
	</head>
	<body>
		<div class="page-header jumbotron">
			<h1>
				Tarefas n√£o finalizadas
			</h1>
		</div>

		<div id="listaNaoFinalizadas"></div>
		<ul class="pagination"></ul>

		<script>

			function preencheTabela (paginaAtual){

				var urlJSON = "/cgi-bin/tarefas/naoFinalizadas.py";

				$.getJSON(urlJSON, function(data) {

					var saida = "";
					var lista = data.naoFinalizadas

					//define paginacao
					itensPorPagina = 10;
					numPaginas = Math.floor(lista.length / itensPorPagina);
					if (lista.length % itensPorPagina > 0) {
						numPaginas++;
					}

					inicio = itensPorPagina * paginaAtual;
					final = inicio + itensPorPagina;
					if (final > lista.length) {
						final = lista.length;
					}

					//incrementa botoes de paginacao
					for (var i = 0; i < numPaginas; i++){
						pagStr = "<li class='";

						if (i == paginaAtual){
							pagStr += "active";
						}

						pagStr += "'><a class='paginaBtn' href='";

						if (i != paginaAtual){
							pagStr += "/html/tarefas/naoFinalizadas.html?pag=" + i;
						}

						pagStr += "'>" + (i + 1)  + "</a></li>"

						$(".pagination").append(pagStr);
					}



					//carrega dados na pagina
					for (var i = inicio; i < final; i++){
						saida += "<a " +
							"class='naoFinalizada' " +
							"target='_blank' " +
							"href='/html/tarefas/tarefa.html?cod=" + 
								lista[i].codTarefa + 
							"'>" + 
								(parseInt(i) + 1) + 
						"</a>" +
						"<br>";

						saida += lista[i].tarefa
							.replace(/%r%n/g, "<br>", -1) + "<br>";
						
						saida += "<hr>";
					}
					
					
					//saida = saida.replace("%r", "<br>");
					//saida = saida.replace("%n", "<br>");
					
					$("#listaNaoFinalizadas").append(saida);

					
				}).success(function(){
					$(".naoFinalizada, .paginaBtn").on("click", function(){
						event.preventDefault();

						if ($(this).attr("href") != ""){
							if ($("#principal").length > 0){
								$("#principal").load($(this).attr("href"));
								$("#principal").attr("nextUrl", $("#principal").attr("url"));
								$("#principal").attr("url", $(this).attr("href"));
							} else {
								window.open($(this).attr("href"));
							}
						}
					});
				});
			}



			// Shorthand for $( document ).ready()
			$(function() {
				paginaAtual = 0;
				var searchParams = "";

				if ($("#principal").length > 0) {
					//url = new URL($("#principal").attr("url"));
					searchParams = $("#principal").attr("url").split("?")[1];
				} else {
					searchParams = window.location.search;
				}

				searchParams = new URLSearchParams(searchParams);

				if (searchParams.has('pag')) {
					paginaAtual = searchParams.get("pag");
				}

				preencheTabela(paginaAtual);
			});
		</script>
	</body>
</html>
